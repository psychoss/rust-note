<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta http-equiv="Content-Language" content="zh">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<title>New Note</title>
	<link href="scss/index.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<style></style>
</head>

<body class="fixed-body">
	<div class="layout">
		<!--<header class="header fixed-header ">
		</header>-->
		<main class=" layout-content">
			<div class="editor-bar">

				<button class="btn no-text">
					<i class="fa fa-file-text"></i>
				</button>

				<button class="btn no-text" id="save" data-exec="save">
					<i class="fa fa-floppy-o"></i>
				</button>
				<div class="editor-separator"></div>

				<button class="btn no-text" command data-exec="header">
					<i class="fa fa-header"></i>
				</button>
				<button class="btn no-text" command data-exec="bold">
					<i class="fa fa-bold"></i>
				</button>
				<button class="btn no-text" command data-exec="italic">
					<i class="fa fa-italic"></i>
				</button>
				<div class="editor-separator"></div>
				<button class="btn no-text" command data-exec="link">
					<i class="fa fa-link"></i>
				</button>
				<button class="btn no-text">
					<i class="fa fa-quote-right"></i>
				</button>
				<button class="btn no-text" command data-exec="code">
					<i class="fa fa-code"></i>
				</button>
				<div class="editor-separator"></div>
				<button class="btn no-text" command data-exec="li">
					<i class="fa fa-list-ul"></i>
				</button>
				<button class="btn no-text" command data-exec="ol">
					<i class="fa fa-list-ol"></i>
				</button>
				<button class="btn no-text" command data-exec="hr">
					<i class="fa fa-minus"></i>
				</button>
				<div class="editor-separator"></div>

				<button class="btn no-text js-more-menu">
					<i class="fa fa-expand"></i>
				</button>
				<div class="js-dropdown-menu dropdown" data-target=".js-more-menu">
					<a>asdsadsd</a>
					<a>asdsadsd</a>
					<a>asdsadsd</a>
					<a>asdsadsd</a>
					<a>asdsadsd</a>
					<a>asdsadsd</a>
					<a>asdsadsd</a>

				</div>
				<div class="editor-separator"></div>

				<button class="btn no-text js-notelist">
					<i class="fa fa-book"></i>
				</button>
			</div>
			<div class="main grid grid--no-spacing">
				<div class="cell cell--6-col editor-container">
					<div class="editor"></div>
				</div>
				<div class="cell cell--6-col markdown-container" id="preview">
					<div class="markdown-body"></div>
				</div>
			</div>

			<footer>
			</footer>
		</main>

	</div>
	<div class="search-box is-visible ">
		<div class="search-input-container">
			<input type="text">
		</div>
		<div class="search-list-container">
		</div>
	</div>
	<script type="text/javascript" src="javascript/ajax.js"></script>
	<script type="text/javascript" src="javascript/marked.js"></script>
	<script type="text/javascript" src="javascript/util.js"></script>
	<script type="text/javascript" src="javascript/text-processor.js"></script>
	<script type="text/javascript" src="javascript/editor.js"></script>
	<script type="text/javascript" src="javascript/command-bridge.js"></script>
	<script type="text/javascript" src="javascript/exchange-data.js"></script>
	<script type="text/javascript" src="javascript/dropdown.js"></script>


	<script type="text/javascript" src="javascript/ace/ace.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>

</html>
